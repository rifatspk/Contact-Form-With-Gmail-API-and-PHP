<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact Form-With Gmail API and PHP</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<style>
		.gapierror {
			color: #f00;
			display: block;
		}
	</style>
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container">
				<a class="navbar-brand" href="/">Navbar</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
						aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/">Contact</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<section class="m-5">
		<div class="container">
			<form id="gmailApiForm" method="POST">
				<div class="mb-3">
					<label for="nameInput" class="form-label">Your Name</label>
					<input type="text" class="form-control" name="name" id="nameInput">
				</div>
				<div class="mb-3">
					<label for="emailInput" class="form-label">Email address</label>
					<input type="email" class="form-control" name="email" id="emailInput">
				</div>
				<div class="mb-3">
					<label for="subjectInput" class="form-label">Subject</label>
					<input type="text" class="form-control" name="subject" id="subjectInput">
				</div>
				<div class="mb-3">
					<label for="subjectInput" class="form-label">Your Message</label>
					<textarea name="message" id="message" class="form-control" cols="30" rows="10"></textarea>
				</div>
				<div class="mb-3 form-check">
					<input type="checkbox" class="form-check-input" id="agreement" value="I agree with the term"
						   name="agreement">
					<label class="form-check-label" for="agreement">I agree that I'm not
						spamming</label>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
			<div id="formResponse"></div>
			<div id="errorResponse"></div>
		</div>
	</section>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"></script>
	<script src="./js/jquery.min.js"></script>
	<script src="./js/jquery.validate.min.js"></script>
	<script src="./js/forms.js"></script>
</body>

</html>
